<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <table id="table">
    
    </table>
    <button id="calculate" type="button">Calculate</button>  
    
    <script>
        const students = [ 
            {name: "erick", age: 20},
            {name: "hilmi", age: 20},
            {name: "santo", age: 50}
        ];

        students.push({ name: "doohan", age: 30 });

        for(let i = 0; i < students.length; i++) {
            const table = document.getElementById("table");
            const tblRow = document.createElement("tr");
            const tblColumn = document.createElement("td");
            const tableText = document.createTextNode(students[i].name + " | " + students[i].age);        

            tblColumn.appendChild(tableText);
            tblRow.appendChild(tblColumn);
            table.appendChild(tblRow);

            table.style.border = "2px black solid";
        };

        
        const calculate = document.getElementById("calculate");
        calculate.addEventListener("click", () => {

        function total(acc, students) {
            return acc + students.age;
        };

        const average = students.reduce(total, 0);
        console.log(average / students.length);
        })
    </script>
</body>
</html>
