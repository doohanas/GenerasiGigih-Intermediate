<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Library</title>
    <link rel="stylesheet" href="./assets/css/stylesheet.css">
</head>

<body>
    <div id="container-plyst">
        <h1>Create Playlist</h1>

        <form id="playlist" action="">
            <label for="title">Title :</label>
            <input id="title" type="text" name="title" placeholder="Input Title" required>
            <label for="description">Description :</label>
            <input id="description" type="text" name="description" placeholder="Description" required>
            <button id="btn-sbmt" type="submit">Submit</button>
        </form>
    </div>

    <div id="box">
        <div id="box-img">
            <img src="./assets/imgs/bohemian_rhapsody.jpg" alt="Queen">
        </div>

        <div id="box-description">
            <p id="box-description-title"></p>
            <p id="box-description-artist"></p>
            <p id="box-description-album"></p>
            <button id="box-description-btn" type="button">Select</button>
        </div>
    </div>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="./assets/js/app.js"></script>
</body>

</html>
